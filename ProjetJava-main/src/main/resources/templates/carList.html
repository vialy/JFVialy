<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des voitures</title>
</head>
<main>
    <div>
        <table>
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Marque</th>
                <th scope="col">Modèle</th>
                <th scope="col">Année</th>
                <th scope="col">Trim</th>
                <th scope="col">Kilomètres</th>
                <th scope="col">Prix</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="${car.getCarId}"></td>
                <td th:text="${car.getBrand}"></td>
                <td th:text="${car.getModel}"></td>
                <td th:text="${car.getYear}"></td>
                <td th:text="${car.getTrim}"></td>
                <td th:text="${car.getKms}"></td>
                <td th:text="${car.getPrice}"></td>
                <td>
                    <a th:href="@{delete(id=${car.getCarId})}">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</html>
